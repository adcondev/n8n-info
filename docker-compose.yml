services:
  # ----------------------------------------------------------------
  # CAPA DE DATOS (Stateful)
  # Este servicio es crítico. Su ciclo de vida es independiente a n8n.
  # ----------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      # Mapeo de Volumen: Host Path <-> Container Path
      # Esto garantiza que si el contenedor se elimina, los datos quedan en el host.
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n-internal
    # Healthcheck: Mecanismo de defensa. Evita que n8n intente conectarse
    # antes de que la base de datos esté lista para aceptar conexiones.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # CAPA DE APLICACIÓN (Stateless)
  # Contiene la lógica de negocio y ejecución de workflows.
  # ----------------------------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    environment:
      # Configuración del driver de base de datos
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres # Resolución DNS interna de Docker
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}

      # Encryption Key: Fundamental para desencriptar credenciales almacenadas en la DB.
      # Sin esto, la DB es inútil para ejecutar workflows autenticados.
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # Configuración del servicio
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_HOST}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}

    volumes:
      # Persistencia de assets locales y caché, no de datos críticos.
      - n8n_data:/home/node/.n8n
    networks:
      - n8n-internal # Comunicación backend (DB)
      - dokploy-network # Comunicación frontend (Traefik/Internet)
    depends_on:
      postgres:
        condition: service_healthy # Dependencia estricta basada en salud
    labels:
      # Integración con Traefik (Reverse Proxy) para terminación SSL automática
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${N8N_HOST}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=letsencrypt
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - traefik.docker.network=dokploy-network

networks:
  n8n-internal:
    driver: bridge # Aislamiento de red
  dokploy-network:
    external: true # Red compartida de infraestructura

volumes:
  n8n_data:
  postgres_data: # Volumen nombrado gestionado por Docker
